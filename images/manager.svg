<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="managerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90a4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <circle cx="150" cy="150" r="150" fill="url(#managerGrad)"/>
  
  <!-- 管理者の温かいシルエット -->
  <g fill="#4a90a4" opacity="0.6">
    <!-- 頭部 -->
    <circle cx="150" cy="110" r="28"/>
    <!-- 体 -->
    <ellipse cx="150" cy="180" rx="35" ry="55"/>
    <!-- 腕（温かく広げた感じ） -->
    <ellipse cx="120" cy="160" rx="8" ry="30" transform="rotate(-20 120 160)"/>
    <ellipse cx="180" cy="160" rx="8" ry="30" transform="rotate(20 180 160)"/>
  </g>
  
  <!-- 周りに人々（利用者やスタッフ） -->
  <g fill="#d4a574" opacity="0.4">
    <!-- 左の人 -->
    <circle cx="80" cy="120" r="15"/>
    <ellipse cx="80" cy="150" rx="18" ry="25"/>
    
    <!-- 右の人 -->
    <circle cx="220" cy="130" r="14"/>
    <ellipse cx="220" cy="155" rx="17" ry="23"/>
    
    <!-- 下の人 -->
    <circle cx="150" cy="220" r="16"/>
    <ellipse cx="150" cy="245" rx="19" ry="20"/>
  </g>
  
  <!-- つながりを表すハート -->
  <g fill="#d4a574" opacity="0.5">
    <path d="M150 90 C147 87, 142 87, 142 82 C142 79, 145 76, 148 79 C149 80, 150 82, 150 82 C150 82, 151 80, 152 79 C155 76, 158 79, 158 82 C158 87, 153 87, 150 90 Z"/>
  </g>
  
  <!-- 装飾的な要素 -->
  <circle cx="70" cy="200" r="6" fill="#4a7c59" opacity="0.3"/>
  <circle cx="230" cy="80" r="8" fill="#d4a574" opacity="0.3"/>
  <circle cx="250" cy="200" r="5" fill="#4a90a4" opacity="0.3"/>
  
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="16" fill="#4a90a4" text-anchor="middle" font-weight="bold">みんなを支える管理者</text>
</svg>
