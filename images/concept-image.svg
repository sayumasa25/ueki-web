<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGrad" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#fff4e6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d4a574;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a90a4;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <rect width="500" height="350" fill="url(#sunGrad)"/>
  
  <!-- 太陽の光 -->
  <g stroke="#d4a574" stroke-width="2" opacity="0.6">
    <line x1="250" y1="50" x2="250" y2="20"/>
    <line x1="320" y1="70" x2="335" y2="55"/>
    <line x1="370" y1="120" x2="385" y2="120"/>
    <line x1="350" y1="180" x2="365" y2="195"/>
    <line x1="180" y1="70" x2="165" y2="55"/>
    <line x1="130" y1="120" x2="115" y2="120"/>
    <line x1="150" y1="180" x2="135" y2="195"/>
  </g>
  
  <!-- 太陽 -->
  <circle cx="250" cy="120" r="40" fill="#d4a574" opacity="0.8"/>
  
  <!-- 家族のシルエット（ひだまりの中で） -->
  <g fill="#4a90a4" opacity="0.5">
    <!-- おじいさん -->
    <circle cx="180" cy="200" r="18"/>
    <ellipse cx="180" cy="240" rx="20" ry="30"/>
    
    <!-- 介護者 -->
    <circle cx="220" cy="195" r="16"/>
    <ellipse cx="220" cy="230" rx="18" ry="28"/>
    
    <!-- おばあさん -->
    <circle cx="280" cy="205" r="17"/>
    <ellipse cx="280" cy="240" rx="19" ry="28"/>
    
    <!-- 家族 -->
    <circle cx="320" cy="200" r="15"/>
    <ellipse cx="320" cy="230" rx="17" ry="25"/>
  </g>
  
  <!-- つながりを表す線 -->
  <g stroke="#d4a574" stroke-width="3" fill="none" opacity="0.6">
    <path d="M180 220 Q200 210 220 215"/>
    <path d="M220 215 Q250 205 280 220"/>
    <path d="M280 220 Q300 210 320 215"/>
  </g>
  
  <!-- ハートマーク -->
  <g fill="#d4a574" opacity="0.4">
    <path d="M250 180 C247 177, 242 177, 242 172 C242 169, 245 166, 248 169 C249 170, 250 172, 250 172 C250 172, 251 170, 252 169 C255 166, 258 169, 258 172 C258 177, 253 177, 250 180 Z"/>
  </g>
  
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="18" fill="#4a90a4" text-anchor="middle" font-weight="bold">みんなで過ごすひだまり</text>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">ソラナ = スペイン語で「ひだまり」</text>
</svg>
