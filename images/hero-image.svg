<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff4e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#heroGrad)"/>
  
  <!-- 介護者と利用者のシルエット -->
  <g fill="#4a90a4" opacity="0.6">
    <!-- 介護者（立っている人） -->
    <circle cx="200" cy="120" r="25"/>
    <ellipse cx="200" cy="180" rx="30" ry="50"/>
    <ellipse cx="180" cy="160" rx="8" ry="25"/>
    <ellipse cx="220" cy="160" rx="8" ry="25"/>
    
    <!-- 利用者（座っている人） -->
    <circle cx="350" cy="140" r="22"/>
    <ellipse cx="350" cy="200" rx="25" ry="40"/>
    <ellipse cx="330" cy="180" rx="6" ry="20"/>
    <ellipse cx="370" cy="180" rx="6" ry="20"/>
  </g>
  
  <!-- 手のふれあい -->
  <g fill="#d4a574" opacity="0.8">
    <ellipse cx="275" cy="170" rx="15" ry="8"/>
    <ellipse cx="275" cy="175" rx="12" ry="6"/>
  </g>
  
  <!-- ハートマーク -->
  <g fill="#d4a574" opacity="0.5">
    <path d="M300 280 C295 275, 285 275, 285 265 C285 260, 290 255, 295 260 C297 262, 300 265, 300 265 C300 265, 303 262, 305 260 C310 255, 315 260, 315 265 C315 275, 305 275, 300 280 Z"/>
  </g>
  
  <!-- 装飾的な要素 -->
  <circle cx="100" cy="100" r="12" fill="#4a90a4" opacity="0.2"/>
  <circle cx="500" cy="120" r="15" fill="#d4a574" opacity="0.3"/>
  <circle cx="80" cy="300" r="10" fill="#4a7c59" opacity="0.3"/>
  <circle cx="520" cy="320" r="8" fill="#4a90a4" opacity="0.2"/>
  
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="18" fill="#4a90a4" text-anchor="middle" font-weight="bold">心と心をつなぐ介護サービス</text>
</svg>
