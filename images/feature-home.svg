    <path d="M30 30 C29 29, 27 29, 27 27 C27 26, 28 25, 29 26 C29.5 26.5, 30 27, 30 27 C30 27, 30.5 26.5, 31 26 C32 25, 33 26, 33 27 C33 29, 31 29, 30 30 Z"/>
